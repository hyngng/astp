name: Auto Trading Bot

on:
  # 수동 실행 트리거 추가
  workflow_dispatch:
  
  schedule:
    # 미국 장 개장 시간 (ET 9:30 AM)
    - cron: '30 13 * * 1-5'  # UTC 13:30 (미국 서머타임-EDT 9:30, 한국 22:30)
    - cron: '30 14 * * 1-5'  # UTC 14:30 (미국 비서머타임-EST 9:30, 한국 23:30)
    # 1시간 간격으로 실행 (서머타임 - 미국 동부 시간 기준)
    - cron: '30 15 * * 1-5'  # UTC 15:30 (EDT 11:30, 한국 00:30)
    - cron: '30 16 * * 1-5'  # UTC 16:30 (EDT 12:30, 한국 01:30)
    - cron: '30 17 * * 1-5'  # UTC 17:30 (EDT 13:30, 한국 02:30)
    - cron: '30 18 * * 1-5'  # UTC 18:30 (EDT 14:30, 한국 03:30)
    - cron: '30 19 * * 1-5'  # UTC 19:30 (EDT 15:30, 한국 04:30)
    - cron: '30 20 * * 1-5'  # UTC 20:30 (EDT 16:30, 한국 05:30)

jobs:
  auto-trading:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      # PyKis 라이브러리가 직접 사용하는 환경 변수명으로 설정
      KIS_ID: ${{ secrets.ACCOUNT_ID }}
      KIS_ACCOUNT: ${{ secrets.ACCOUNT_NUMBER }}
      KIS_APP_KEY: ${{ secrets.ACTUAL_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.ACTUAL_APP_SECRET }}
      KIS_VIRTUAL_APP_KEY: ${{ secrets.VIRTUAL_APP_KEY }}
      KIS_VIRTUAL_APP_SECRET: ${{ secrets.VIRTUAL_APP_SECRET }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Debug Environment Variables
      run: |
        # 환경 변수가 설정되었는지 확인 (민감 정보는 마스킹)
        echo "KIS_ID 설정됨: $([[ -n "$KIS_ID" ]] && echo "예" || echo "아니오")"
        echo "KIS_ACCOUNT 설정됨: $([[ -n "$KIS_ACCOUNT" ]] && echo "예" || echo "아니오")"
        echo "KIS_APP_KEY 설정됨: $([[ -n "$KIS_APP_KEY" ]] && echo "예" || echo "아니오")"
        echo "KIS_APP_SECRET 설정됨: $([[ -n "$KIS_APP_SECRET" ]] && echo "예" || echo "아니오")"
        
    - name: Run Auto Trading Bot
      run: |
        # 직접 환경 변수를 사용하여 실행
        python main/main.py
      env:
        TZ: Asia/Seoul  # 한국 시간대 설정 